<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Avanzado</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header::before {
            content: "Diseño Avanzado";
            display: block;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
        }
        .content {
            margin-top: 20px;
        }
        .content p::first-letter {
            font-size: 200%;
            color: #00008B;
        }
        .footer::after {
            content: "Gracias por visitar!";
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #8B0000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header"></div>
    <div class="content">
        <p>HOLA MUNDO</p>
    </div>
    <div class="footer"></div>
</div>

</body>
</html>
