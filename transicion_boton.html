<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transición en Botón</title>
    <style>
        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }

        .boton:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Animación con CSS</h1>

<button class="boton">Haz clic aquí</button>

</body>
</html>
